		<div id="contato" class="container">
			<!-- DIV criada para colocar transparência no formulário --> 
			<div id="formulario">
				<form id="contato-formulario" action="MAILTO:contato@bembolado.com" method="post" accept-charset="utf-8">
					<!-- Primeiro quadrinho para preenchimento -->
					<div class="form-group">
						<label for="nome" id="label-nome">Nome:</label>
						<input type="text" class="form-control" id="nome" placeholder="Seu nome">
					</div>
					<!-- Segundo quadrinho para preenchimento -->
					<div class="form-group">
						<label for="email">e-mail:</label>
						<input type="email" id="email" class="form-control" placeholder="example@example.com">
					</div>
					<!-- Terceiro quadrinho para preenchimento -->
					<div class="form-group">
						<label for="telefone">Telefone:</label>
						<input type="number" id="telefone" class="form-control" placeholder="Telefone para contato">
					</div>
					<!-- Quarto quadrinho para preenchimento -->
					<div class="form-group">
						<label for="mensagem">Mensagem:</label>
						<textarea id="mensagem" name="mensagem" class="form-control" rows="7" cols="60" placeholder="Escreva a mensagem a ser enviada"></textarea> 
					</div>
					<div>
						<!-- Botão de limpar o form -->
						<button type="reset" class="btn btn-danger" id="limpar-form">
							<!-- Ícone -->
							 <span class="glyphicon glyphicon-erase"></span> Limpar formulário
						</button>
						<!-- Botão de enviar o form -->
						<button type="submit" class="btn btn-warning" id="enviar-form">
							<!-- Ícone -->
							<span class="glyphicon glyphicon-send"></span> Enviar e-mail
						</button>
					</div>
				</form>
			</div>
